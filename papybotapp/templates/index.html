<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Page de test pour nouvelle disposition</title>

  <link href="{{ url_for('static', filename='css/custom_test.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<header>

  <div id="header" class="container-fluid">

    <div id="header-logo" class="container">
      <img id="img-logo" src="{{ url_for('static', filename='img/papybot150x150.jpg') }}" alt="Papybot-logo">
    </div>

    <div class="container d-flex align-items-center" id="header-h1">
      <h1>PAPYBOT<br>P7</h1>
    </div>

  </div>

</header>

<main>

  <div id="alert-msg" class="alert alert-success" role="alert">Super TEST !</div>

  <div class="accordion" id="accordion-search">
    <div class="card">

      <div class="card-header" id="headingOne">
        <h2 class="mb-0">

          <button id="title-acc-new-search" class="btn btn-link" type="button" data-toggle="collapse" data-target="#new-search"
                  aria-expanded="true" aria-controls="newSearch">
            Nouvelle recherche
          </button>

        <span id="wiki-link"></span>

        </h2>


      </div>

      <div id="new-search" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion-search">
        <div class="card-body">

          <div id="query-menu" class="menu-width">

            <div class="form-group">
              <label class="sr-only" for="input">Demandez un renseignement à Papybot ici</label>
              <textarea class="form-control z-depth-1" id="input" rows="3" placeholder="Votre recherche ici..."></textarea>
            </div>

            <div class="container">

              <div id="buttons">
                <div class="row">
                  <button id="btn-new-search" type="button" class="col btn btn-success">Raconte-moi Papybot !</button>
                </div>

                <div class="row">
                  <button id="btn-delete-search" type="button" class="col btn btn-danger btn-custom">Effacer</button>
                  <button id="btn-save-search" type="button" class="col btn btn-primary btn-custom">Enregistrer</button>
                </div>
              </div>

            </div>

          </div>

          <div id="results">
            <div id="wiki-results">WIKI RESULTS</div>

            <div id="map"></div>
            <div id="coords"></div>
          </div>

          <div style="clear: both;"></div>  <!-- To put every div INSIDE the card-body -->

        </div>

      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
          <button id="title-acc-ancient-search" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                  aria-expanded="false" aria-controls="collapseTwo">
            Recherche(s) enregistrée(s)
          </button>
        </h2>
      </div>

      <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion-search">
        <div class="card-body">

          <div id="saved-body" class="container">
            <div class="row">
              <div id="saved-infos" class="col-sm-7">
                <div class="row">
                  <div id="saved-address" class="col-sm-12">Address</div>
                  <div id="saved-wiki-content" class="col-sm-12">Wiki contentent<br>content<br>content<br>content<br>content</div>
                </div>
              </div>

              <div id="saved-map" class="col-sm-4"></div>
            </div>

          </div>

        </div>
      </div>
    </div>


  </div>

</main>

<footer>

</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/call_parser.js') }}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
